<!DOCTYPE html>
<html>
<head>
  <title>Be My Valentine üíñ</title>
  <style>
    .hearts {
  position: fixed;
  bottom: 0;
  left: 0;
  width: 100%;
  height: 100%;
  pointer-events: none;
  overflow: hidden;
}

/* Individual heart */
.heart {
  position: absolute;
  bottom: 0;
  font-size: 20px;
  animation: floatUp 6s linear infinite;
  opacity: 0.8;
}

/* Floating animation */
@keyframes floatUp {
  0% {
    transform: translateY(0) scale(1);
    opacity: 0.8;
  }
  100% {
    transform: translateY(-100vh) scale(1.5);
    opacity: 0;
  }
    body {
   
    text-align: center;
    font-family: Arial, sans-serif;
    margin-top: 100px;
    height: 100vh;

    background: linear-gradient(to bottom right, #d8b4f8, #fbc2eb);
  }

  h1 {
    font-size: 2.5em;
  }

  #yesBtn {
    font-size: 20px;
    padding: 10px 20px;
    margin: 10px;
    background-color: #ff4d6d;
    color: white;
    border: none;
    cursor: pointer;
    transition: 0.3s;
  }

  #noBtn {
    font-size: 20px;
    padding: 10px 20px;
    margin: 10px;
    background-color: gray;
    color: white;
    border: none;
    cursor: pointer;
  }

    h1 {
      font-size: 2.5em;
    }

    #yesBtn {
      font-size: 20px;
      padding: 10px 20px;
      margin: 10px;
      background-color: #ff4d6d;
      color: white;
      border: none;
      cursor: pointer;
      transition: 0.3s;
    }

    #noBtn {
      font-size: 20px;
      padding: 10px 20px;
      margin: 10px;
      background-color: gray;
      color: white;
      border: none;
      cursor: pointer;
    }
  </style>
</head>

<body>
  <div class="hearts" id="hearts"></div>

  <h1>Sonia will you be my Valentine? üíò</h1>

  <button id="yesBtn" onclick="yesClicked()">Yes üíñ</button>
  <button id="noBtn" onclick="growYes()">No üò¢</button>

  <script>
    let yesSize = 20;

    function growYes() {
      yesSize += 10;
      document.getElementById("yesBtn").style.fontSize = yesSize + "px";
    }

    function yesClicked() {
      document.body.innerHTML = "<h1>YAY!!! üíï I knew you'd say yes üòç</h1>";
    }
    function createHeart() {
    const heart = document.createElement("div");
    heart.classList.add("heart");
    heart.innerHTML = "üíñ";

    heart.style.left = Math.random() * 100 + "vw";
    heart.style.fontSize = (Math.random() * 20 + 15) + "px";
    heart.style.animationDuration = (Math.random() * 3 + 3) + "s";

    document.getElementById("hearts").appendChild(heart);

    setTimeout(() => {
      heart.remove();
    }, 6000);
  }
    setInterval(createHeart, 300);
  </script>

</body>
</html>
