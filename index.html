<!DOCTYPE html>
<html>
<head>
  <title>Be My Valentine ğŸ’–</title>
  <style>
  html, body {
    height: 100%;
    margin: 0;
    padding: 0;
  }

  body {
    display: flex;
    flex-direction: column;
    justify-content: center;
    align-items: center;
    font-family: Arial, sans-serif;

    background: linear-gradient(to bottom right, #d8b4f8, #fbc2eb);
    overflow: hidden;
  }

  h1 {
    font-size: 2.5em;
    margin-bottom: 20px;
    text-align: center;
  }

  #yesBtn, #noBtn {
    font-size: 20px;
    padding: 10px 20px;
    margin: 10px;
    border: none;
    cursor: pointer;
    transition: 0.3s;
  }

  #yesBtn {
    background-color: #ff4d6d;
    color: white;
  }

  #noBtn {
    background-color: gray;
    color: white;
  }

  /* Floating hearts container */
  .hearts {
    position: fixed;
    bottom: 0;
    left: 0;
    width: 100%;
    height: 100%;
    pointer-events: none;
    overflow: hidden;
  }

  .heart {
    position: absolute;
    bottom: 0;
    font-size: 20px;
    animation: floatUp 6s linear infinite;
    opacity: 0.8;
  }

  @keyframes floatUp {
    0% {
      transform: translateY(0);
      opacity: 0.8;
    }
    100% {
      transform: translateY(-100vh);
      opacity: 0;
    }
  }
</style>

</head>

<body>
  <div class="hearts" id="hearts"></div>

  <h1>Sonia will you be my Valentine? ğŸ’˜</h1>

  <button id="yesBtn" onclick="yesClicked()">Yes ğŸ’–</button>
  <button id="noBtn" onclick="growYes()">No ğŸ˜¢</button>

  <script>
    let yesSize = 20;

    function growYes() {
      yesSize += 10;
      document.getElementById("yesBtn").style.fontSize = yesSize + "px";
    }

    function yesClicked() {
      document.body.innerHTML = "<h1>YAY!!! ğŸ’• I knew you'd say yes ğŸ˜</h1>";
    }
    function createHeart() {
    const heart = document.createElement("div");
    heart.classList.add("heart");
    heart.innerHTML = "ğŸ’–";

    heart.style.left = Math.random() * 100 + "vw";
    heart.style.fontSize = (Math.random() * 20 + 15) + "px";
    heart.style.animationDuration = (Math.random() * 3 + 3) + "s";

    document.getElementById("hearts").appendChild(heart);

    setTimeout(() => {
      heart.remove();
    }, 6000);
  }
    setInterval(createHeart, 300);
  </script>

</body>
</html>
